name: Integration tests

on:
  pull_request:
    paths:
      - '.github/workflows/integration.yml'
      - 'appinfo/**'
      - 'lib/**'
      - 'tests/**'
      - 'composer.*'
  push:
    branches:
      - main
      - master
      - stable*

env:
  APP_NAME: user_saml
  LDAP_SUFFIX: dc=idptestbed
  LDAP_CR_NAME: directory

jobs:
  integration:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-versions: [ "8.0" ]
        databases: [ "sqlite" ]
        server-versions: [ "master" ]


    name: Integration php${{ matrix.php-versions }}-${{ matrix.databases }}-${{ matrix.server-versions }}

    #container: ubuntu

    services:
      directory:
        image: ghcr.io/nextcloud/continuous-integration-user_saml-dirsrv:latest
        ports:
          - 389:3389/tcp
        options:
          --name directory
      sso:
        image: ghcr.io/nextcloud/continuous-integration-user_saml_shibboleth-idp:latest
        ports:
          - 4443:8443/tcp
          - 9090:8080/tcp

    steps:
